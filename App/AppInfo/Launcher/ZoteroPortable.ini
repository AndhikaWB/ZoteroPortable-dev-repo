[Launch]
ProgramExecutable=Zotero\zotero.exe
CommandLineArguments='-datadir "%PAL:DataDir%\profile"'
DirectoryMoveOK=yes
SupportsUNC=warn

[Activate]
Registry=false
XML=false

[DirectoriesMove]
Zotero=%APPDATA%\Zotero
-=%LOCALAPPDATA%\Zotero

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\Zotero
1=%LOCALAPPDATA%\Zotero
1=%APPDATA%\Zotero.BackupByZoteroPortable